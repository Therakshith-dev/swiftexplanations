<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Swift Explanations</title>

<style>
:root {
  --bg: #ffffff;
  --text: #111111;
  --card: #f5f5f7;
  --accent: #007aff;
}

body.dark {
  --bg: #0f0f11;
  --text: #f2f2f2;
  --card: #1c1c1f;
  --accent: #4da3ff;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 40px;
  transition: 0.2s ease;
}

.container {
  max-width: 800px;
  margin: auto;
}

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  background: var(--card);
  color: var(--text);
  border: 1px solid var(--text);
  padding: 6px 12px;
  cursor: pointer;
}

a {
  color: var(--accent);
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const saved = localStorage.getItem("theme");
  if (saved === "dark") document.body.classList.add("dark");

  document.getElementById("theme-toggle").onclick = () => {
    document.body.classList.toggle("dark");
    localStorage.setItem(
      "theme",
      document.body.classList.contains("dark") ? "dark" : "light"
    );
  };
});
</script>

</head>
<body>

<div class="container">
  <div class="topbar">
    <h1>Swift Explanations</h1>
    <button id="theme-toggle">Toggle Theme</button>
  </div>

  <p>Clear, beginner-friendly explanations of Swift and iOS concepts.</p>

  <h2>Core Location</h2>
  <ul>
    <li>
      <a href="corelocation/cllocationcoordinate2d.html">
        CLLocationCoordinate2D
      </a>
    </li>
  </ul>
</div>

</body>
</html>
